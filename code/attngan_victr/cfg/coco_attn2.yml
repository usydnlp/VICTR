CONFIG_NAME: 'attnGAN2-VICTR'

DATASET_NAME: 'coco'
DATA_DIR: '../../data/coco'
GPU_ID: 0
WORKERS: 4


TREE:
    BRANCH_NUM: 3


TRAIN:
    FLAG: True
    NET_G: ''  # '../models/coco_AttnGAN2.pth'
    B_NET_D: True
    SG_ATTN: ''
    BATCH_SIZE: 8  # 32
    MAX_EPOCH: 150
    SNAPSHOT_INTERVAL: 1
    DISCRIMINATOR_LR: 0.0002
    GENERATOR_LR: 0.0002
    SGATTN_LR: 0.0002
    #
    NET_E: '../../DAMSMencoders/coco/text_encoder100.pth'
    SMOOTH:
        GAMMA1: 4.0  # 1,2,5 good 4 best  10&100bad
        GAMMA2: 5.0
        GAMMA3: 10.0  # 10good 1&100bad
        LAMBDA: 50.0


GAN:
    DF_DIM: 96
    GF_DIM: 48
    Z_DIM: 100
    R_NUM: 3

TEXT:
    EMBEDDING_DIM: 1456 
    CAPTIONS_PER_IMAGE: 5
    WORDS_NUM: 12
    DS_EMBEDDING_DIM: 256

SG:
    SCENE_GRAPH_FILE: 'coco_sg.json'
    MAX_OBJECTS: 5
    MAX_ATTRIBUTES: 2
    MAX_RELATIONSHIPS: 4
    SG_DIM: 1200



